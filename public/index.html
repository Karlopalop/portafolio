<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#2563eb" />
    
    <!-- Preload crítico -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    
    <!-- Meta tags esenciales -->
    <meta name="description" content="Portafolio de Juan Carlos - Desarrollador Full Stack especializado en React, Node.js y Spring Boot." />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "Juan Carlos",
      "jobTitle": "Desarrollador Full Stack",
      "url": "https://tuportfolio.com",
      "sameAs": [
        "https://github.com/Karlopalop",
        "https://linkedin.com/in/tu-perfil"
      ]
    }
    </script>

    <title>Juan Carlos - Desarrollador Full Stack</title>
    
    <!-- CSS crítico inline -->
    <style>
      /* Critical CSS - Lo mínimo para mostrar contenido rápido */
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Inter', sans-serif;
        background: #ffffff;
        color: #1e293b;
      }
      
      .loading-screen {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: #ffffff;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e2e8f0;
        border-top: 4px solid #2563eb;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>

    <!-- Cargar CSS no crítico de forma diferida -->
    <link rel="stylesheet" href="%PUBLIC_URL%/static/css/non-critical.css" media="print" onload="this.media='all'">
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Scripts de analytics cargados de forma no bloqueante -->
    <script>
      // Cargar scripts de forma asíncrona
      function loadScript(src, async = true) {
        var script = document.createElement('script');
        script.src = src;
        script.async = async;
        document.head.appendChild(script);
      }
      
      // Precargar recursos importantes
      if ('connection' in navigator) {
        if (navigator.connection.saveData) {
          // Modo ahorro de datos - cargar menos recursos
        } else {
          // Precargar recursos no críticos
          const preloadLinks = [
            'https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap'
          ];
          
          preloadLinks.forEach(href => {
            const link = document.createElement('link');
            link.rel = 'preload';
            link.href = href;
            link.as = 'style';
            document.head.appendChild(link);
          });
        }
      }
    </script>
  </body>
</html>
